<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>TABELA ESTILIZADA</h1>

    <table class="tabela-moda">

        <thead class="cabecalho">
            <tr class="titulo corpo tb1">
                <th colspan="3">Tabela Moda</th>
            </tr>

            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="corpo">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$49,00</td>
            </tr>

            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$5,00</td>
            </tr>
        </tbody>
    </table>

    <table class="tabela-casa">
        <thead class="cabecalho">
            <tr class="titulo corpo tb2">
                <th colspan="2">Tabela Casa</th>
            </tr>
            
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="corpo">
            <tr>
                <td>Sofá</td>
                <td>R$1200,00</td>
            </tr>

            <tr>
                <td>Televisão</td>
                <td>R$5000,00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
